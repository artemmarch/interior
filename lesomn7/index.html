<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior design</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>INTERIOR<br> DESIGN</h1>
        </div>
        <div class="header-background">
            <picture>
                <source srcset="img/header-phone.png" media="(max-width: 375px)" />
                <source srcset="img/header-phone-horizontal.png" media="(max-width: 667px)" />
                <source srcset="img/header-tablet.png" media="(max-width: 768px)" />
                <source srcset="img/header-tablet-horizontal.png" media="(max-width: 1024px)" />
                <source srcset="img/header-pc.png" media="(max-width: 1440px)" />
                <img src="img/header-pc.png">
            </picture>
        </div>
    </header>
    <main class="main">
        <section class="gallery">
            <ul class="gallery-left">

                <li class="gallery-item">
                    <img src="img/left-img-1.png">
                    <div class="gallery-item-content">
                        <h2 class="gallery-item-title">Interior</h2>
                        <hr>

                    </div>
                </li>

                    </div>

            </ul>
            <ul class="gallery-right">
